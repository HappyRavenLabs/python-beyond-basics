requires = ["setuptools>=61.0", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-beyond-basics"
dynamic = ["version"]
authors = [
    {name = "Happy Raven Labs"},
]

