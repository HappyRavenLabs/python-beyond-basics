    .styled-list {
        counter-reset: list-counter;
        padding: 0;

    }

        position: relative;
        padding: 12px 0 12px 50px;
        margin: 8px 0;
        background-color: #e9eff6;
        border-radius: 5px;
    }

    .styled-list li:before {
        counter-increment: list-counter;

        background: #4a90e2;
        color: #ffffff;

    }
